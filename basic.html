<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom element</title>
</head>
<style>
    body{
            background-color: brown;
            color: white;
    }
</style>
<body>
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addlanguage(languagename){
        const li = document.createElement("li");
        li.innerHTML=`${languagename}`
        document.querySelector('.language').appendChild(li)
    }
    addlanguage("python")
    addlanguage("java")

    function addoptlanguage(languagename){
        const li=document.createElement("li");
        li.appendChild(document.createTextNode(languagename));
        document.querySelector(".language").appendChild(li)
    }

    addoptlanguage("html")
    //  Edit---------------------------------------------------------------------
    const secondlan = document.querySelector("li:nth-child(2)");
    const newli = document.createElement("li");
    newli.textContent="mojo";
    secondlan.replaceWith(newli)
        //  Edit---------------------------------------------------------------------
  const firstlan =document.querySelector("li:first-child");
  firstlan.outerHTML="<li>typescript</li>"
// remove------------------------------------------------------------------
const lastlan =document.querySelector("li:last-child");
lastlan.remove()
</script>
</html>
