<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documenth1</title>
</head>
<body>
    <h1>learn async function</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // setTimeout(function(){
    //     console.log("hello harsh");


    // },2000)
    const sayharsh=function(){
        document.querySelector("h1").innerText="hello harry how are you";
    }
    const changeme=setTimeout(sayharsh,3000);

    document.querySelector("#stop").addEventListener("click ",function(){
        clearTimeout(changeme);
        console.log("STOPPED")
    })


</script>
</html>
