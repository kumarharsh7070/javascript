<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
    /* style.css */
body {
  font-family: Arial, sans-serif;
  background: #e0f7fa;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.weather-container {
  background: white;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
}

input {
  padding: 10px;
  margin-top: 10px;
  width: 200px;
}

button {
  padding: 10px 15px;
  margin-left: 10px;
  cursor: pointer;
  background-color: #00796b;
  color: white;
  border: none;
  border-radius: 5px;
}

.result {
  margin-top: 20px;
}

</style>
<body>
  <div class="weather-container">
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div class="result">
      <h2 id="cityName"></h2>
      <p id="temperature"></p>
      <p id="description"></p>
    </div>
  </div>
  <script src="weatherjs.js"></script>
</body>
</html>
